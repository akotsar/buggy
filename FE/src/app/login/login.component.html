<div class="pull-xs-right" *ngIf="!loginService.getIsLoggedIn()">
    <form class="form-inline" (ngSubmit)="doLogin(loginForm.value)" #loginForm="ngForm">
        <div class="form-group" [class.has-danger]="isInvalidLogin">
            <span class="label label-warning" *ngIf="isInvalidLogin">Invalid username/password</span>
            <input ngModel name="login" required class="form-control form-control-sm input-sm" type="text" placeholder="Login">
            <input ngModel name="password" required class="form-control form-control-sm" type="password">
        </div>
        <button class="btn btn-success" type="submit" [disabled]="isLoggingIn">Login</button>
        <a class="btn btn-success-outline" [routerLink]="['register']">Register</a>
    </form>
</div>

<div class="pull-xs-right" *ngIf="loginService.getIsLoggedIn()">
    <ul class="nav navbar-nav">
        <li class="nav-item">
            <span class="nav-link disabled">Hi, {{ loginService.user.firstName }}</span>
        </li>
        <li class="nav-item">
            <a class="nav-link" [routerLink]="['/profile']">Profile</a>
        </li>
        <li class="nav-item" *ngIf="loginService.user.isAdmin">
            <a class="nav-link" [routerLink]="['/admin']">Admin</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)" (click)="doLogout()">Logout</a>
        </li>
    </ul>
</div>
