<div class="container my-form">
    <div class="col-md-6">
        <h2>Register with Buggy Cars Rating</h2>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
            <div class="form-group">
                <label for="username">Login</label>
                <input formControlName="username" name="username" id="username" type="text" class="form-control" required>
                <div [hidden]="!registerForm.controls['username'].hasError('required') || registerForm.controls['username'].pristine" class="alert alert-danger">
                    Login is required
                </div>
                <div [hidden]="!registerForm.controls['username'].hasError('maxlength') || registerForm.controls['username'].pristine" class="alert alert-danger">
                    Login cannot be more than 50 characters long
                </div>
            </div>

            <div class="form-group">
                <label for="firstName">First Name</label>
                <input formControlName="firstName" name="firstName" id="firstName" type="text" class="form-control" required>
                <div [hidden]="registerForm.controls['firstName'].valid || registerForm.controls['firstName'].pristine" class="alert alert-danger">
                    First Name is required
                </div>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input formControlName="lastName" name="lastName" id="lastName" type="text" class="form-control" required>
                <div [hidden]="registerForm.controls['lastName'].valid || registerForm.controls['lastName'].pristine" class="alert alert-danger">
                    First Name is required
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input formControlName="password" name="password" id="password" type="password" class="form-control" required>
                <div [hidden]="registerForm.controls['password'].valid || registerForm.controls['password'].pristine" class="alert alert-danger">
                    Password is required
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input formControlName="confirmPassword" name="confirmPassword" id="confirmPassword" type="password" class="form-control" required>
                <div [hidden]="registerForm.controls['confirmPassword'].valid || registerForm.controls['confirmPassword'].pristine" class="alert alert-danger">
                    Passwords do not match
                </div>
            </div>

            <button type="submit" class="btn btn-default" [disabled]="loading || !registerForm.valid">Register</button>
            <a [routerLink]="['']" role="button" class="btn">Cancel</a>

            <div class="result alert alert-danger" *ngIf="error">
                {{ error }}
            </div>

            <div class="result alert alert-success" *ngIf="success">
                Registration is successful
            </div>
        </form>
    </div>
</div>
